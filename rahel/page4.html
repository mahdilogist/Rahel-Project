<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page4style.css">
    <title>page4</title>
</head>
<body>
    <div class="container4">
        <!-- header -->
        <header class="header">
            <ul>
                <li>کاربر : حسین خاوری</li>
                <li>سطح 1</li>
            </ul>
            <img src="rahel.png" alt="rahel-logo" class="logo">
        </header>
        <h2 class="welcome">
            دبیرخانه راحل – ثبت اسناد
            <br>
            درج صورت جلسه جدید
        </h2>
        <div class="container4-1">
         <!-- sidebar -->
            <ul class="inner-sidebar">
                <li class="dropdown">
                    <label for="touch" class="touchlabel"><span>اخبار</span></label>
                    <input type="checkbox" name="" id="touch">
                    <div class="dropdown-content">
                        <a href="#">خبر1</a>
                        <a href="#">خبر2</a>
                    </div>
                </li>
                </li>
                <li><a href="#">پژوهش</a></li>
                <li><a href="#">ثبت صورت جلسات</a></li>
                <li><a href="#">مدیریت مشاوره حقوقی</a></li>
                <li><a href="#">گزارش فعالیت وب سایت</a></li>
                <li><a href="#">خروج</a></li>
            </ul>
            <form class="container4-2">
                <div class="item1">
                    <label for="item1" class="label">نویسنده:</label>
                    <input type="text" name="" id="item1" class="text" value="متن">
                </div>
                <div class="item2">
                    <label for="item2" class="label">موضوع جلسه:</label>
                    <input type="text" name="" id="item2" class="text" value="متن">
                </div>
                <div class="item3">
                    <label for="item3" class="label">افراد حاضر در جلسه</label>
                    <input type="text" name="" id="item3" class="text" value="متن">
                </div>
                <div class="item4">
                    <label for="item4" class="label">مکان برگزاری</label>
                    <input type="text" name="" id="item4" class="text" value="متن">
                </div>
                <div class="item5">
                    <label for="item5" class="label">شرح جلسه:</label>
                    <input type="text"  name="" id="item5" class="text text5" value="متن">
                </div>
                <div class="item6">
                    <label for="item6" class="label">زمان و تاریخ برگزاری:</label>
                    <input type="text" name="" id="item6" class="text" value="متن">
                </div>
                <div class="item7">
                    <label for="item7" class="label">بخش مربوطه:</label>
                    <input type="text" name="" id="item7" class="text text7" value="متن">
                </div>
                <div class="item8">
                    <label for="item8" class="label">نتیجه گیری جلسه:</label>
                    <input type="text" name="" id="item8" class="text text8" value="متن">
                </div>
                <div class="item9">
                    <div class="div-file">
                        <span> فایل های ضمیمه جلسه:</span>
                        <label for="item9" class="labelfile"> Choose File
                            <input type="file" name="" id="item9" class="file">
                        </label>
                    </div>
                    <div>
                        <input type="submit" onclick="alert ('حذف شد')" value="حذف" class="delete">
                        <input type="submit" onclick="alert ('ثبت شد')" value="ثبت" class="post">
                    </div> 
                </div> 
            </form>
        </div>
    </div>    
    
</body>
</html>
